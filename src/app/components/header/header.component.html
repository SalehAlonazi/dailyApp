<header class="p-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a class="nav-link px-2 text-muted">Daily</a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="posts" routerLinkActive="posts" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="https://www.linkedin.com/in/saleh-alonazi/" class="nav-link px-2 text-white">How Am I ?</a></li>
      </ul>
      <ng-container class="d-flex" *ngIf="authService.currentUser$ | async as user; else loginRegister">

        <div (mouseenter)="dropdown=true" (mouseleave)="dropdown=false" class="text-end te text-white"> more ?
          <div *ngIf="dropdown" class="dropdown">
            <a class="dropdown-item" #dropItem routerLink="profile">Profile</a>
            <a (click)="logout()" class="dropdown-item">LogOut</a>
          </div>

        </div>

      </ng-container>
      <ng-template #loginRegister>
        <div class="text-end">
          <button type="button" routerLink="login" routerLinkActive="login"
            class="btn btn-outline-light me-2">Login</button>
          <button type="button" routerLink="register" routerLinkActive="register"
            class="btn btn-primary">Sign-up</button>
        </div>
      </ng-template>

    </div>
  </div>
</header>
